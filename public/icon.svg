<svg width="192" height="192" viewBox="0 0 192 192" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="96" cy="96" r="96" fill="#2563eb"/>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="mapGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="pathGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Map base -->
  <rect x="30" y="30" width="132" height="132" rx="12" fill="url(#mapGradient)"/>
  
  <!-- Map grid lines -->
  <line x1="50" y1="30" x2="50" y2="162" stroke="rgba(255,255,255,0.2)" stroke-width="1.5"/>
  <line x1="96" y1="30" x2="96" y2="162" stroke="rgba(255,255,255,0.2)" stroke-width="1.5"/>
  <line x1="142" y1="30" x2="142" y2="162" stroke="rgba(255,255,255,0.2)" stroke-width="1.5"/>
  <line x1="30" y1="50" x2="162" y2="50" stroke="rgba(255,255,255,0.2)" stroke-width="1.5"/>
  <line x1="30" y1="96" x2="162" y2="96" stroke="rgba(255,255,255,0.2)" stroke-width="1.5"/>
  <line x1="30" y1="142" x2="162" y2="142" stroke="rgba(255,255,255,0.2)" stroke-width="1.5"/>
  
  <!-- GPS tracking path -->
  <polyline points="50,130 65,105 85,95 105,110 120,85 140,75" 
            stroke="url(#pathGradient)" 
            stroke-width="3" 
            fill="none" 
            stroke-linecap="round" 
            stroke-linejoin="round"
            opacity="0.9"/>
  
  <!-- Start point (green) -->
  <circle cx="50" cy="130" r="6" fill="#10b981" stroke="white" stroke-width="2"/>
  
  <!-- Middle points -->
  <circle cx="65" cy="105" r="3.5" fill="rgba(255,255,255,0.8)"/>
  <circle cx="85" cy="95" r="3.5" fill="rgba(255,255,255,0.8)"/>
  <circle cx="105" cy="110" r="3.5" fill="rgba(255,255,255,0.8)"/>
  <circle cx="120" cy="85" r="3.5" fill="rgba(255,255,255,0.8)"/>
  
  <!-- End point (red) with animation indicator -->
  <g>
    <!-- Pulse circle -->
    <circle cx="140" cy="75" r="8" fill="none" stroke="#ef4444" stroke-width="2" opacity="0.6"/>
    <!-- Main point -->
    <circle cx="140" cy="75" r="5.5" fill="#ef4444" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- Map pin icon in corner -->
  <g transform="translate(45, 45)">
    <!-- Pin body -->
    <path d="M 8 0 C 4.7 0 2 2.7 2 6 C 2 9.3 8 16 8 16 C 8 16 14 9.3 14 6 C 14 2.7 11.3 0 8 0 Z" 
          fill="white" opacity="0.9"/>
    <!-- Pin dot -->
    <circle cx="8" cy="6" r="2" fill="#2563eb"/>
  </g>
</svg>
